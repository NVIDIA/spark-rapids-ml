# A workflow to check shell script syntax
name: shell check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  shell-check:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.title, '[bot]')"
    steps:
      - name: Checkout code
        uses: NVIDIA/spark-rapids-common/checkout@main

      
      - name: Run ShellCheck
        uses: NVIDIA/spark-rapids-common/shell-check@main
        with:
          excluded_codes:
            SC2181,
            SC1090,
            SC2072

          # code explanation:
          # SC2181: note: Check exit code directly with e.g. 'if mycmd;', not indirectly with $?.
          # SC1090: warning: ShellCheck can't follow non-constant source. Use a directive to specify location. [SC1090]
          # SC2072: error: Decimals are not supported. Either use integers only, or use bc or awk to compare.
          